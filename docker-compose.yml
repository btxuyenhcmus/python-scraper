version: "3"
services:
  python-scraper:
    container_name: python-scraper
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./:/python-scraper
    networks:
      - scraper-net
      - cache-net

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    volumes:
      - ./etc/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - cache-net

  webserver:
    container_name: webserver
    image: nginx:stable-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/certbot/conf:/etc/nginx/ssl
      - ./etc/certbot/data:/var/www/html
    networks:
      - scraper-net
    depends_on:
      - python-scraper

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    # command: certonly --webroot --webroot-path=/var/www/html --email admin@buyngon.com --agree-tos --no-eff-email --staging -d scraper.buyngon.com
    volumes:
      - ./etc/certbot/conf:/etc/letsencrypt
      - ./etc/certbot/logs:/var/log/letsencrypt
      - ./etc/certbot/data:/var/www/html
    depends_on:
      - webserver

networks:
  scraper-net:
    driver: bridge
  cache-net:
    driver: bridge
